<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>

<body>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front flipped">
                <div class="box">
                    <form class="login visible">
                        <span class="text-center">LOGIN</span>
                        <div class="input-container">
                            <input type="mail" required />
                            <label>Email</label>
                        </div>
                        <div class="input-container">
                            <input type="password" required />
                            <label>Contraseña</label>
                        </div>
                        <button type="submit" class="btn">Iniciar Sesión</button>
                        <p class="toggler">Click <span>Aquí</span> para registrarse</p>
                    </form>
                </div>
              </div>
              <div class="flip-card-back">
                <div class="box">
                    <form class="login visible">
                        <span class="text-center">REGISTER</span>
                        <div class="input-container">
                            <input type="text" required />
                            <label>Nombre</label>
                        </div>
                        <div class="input-container">
                            <input type="mail" required />
                            <label>Email</label>
                        </div>
                        <div class="input-container">
                            <input type="password" required />
                            <label>Contraseña</label>
                        </div>
                        <div class="input-container">
                            <input type="password" required />
                            <label>Repitelacontraseña</label>
                        </div>
                        <button type="submit" class="btn">Registrarse</button>
                        <p class="toggler">Iniciar sesion</p>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src='login.js' defer></script>

</body>

</html>
