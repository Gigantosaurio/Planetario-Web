<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>

<body>

    <!-- Esto es el video que se reproduce de fondo en la landing -->
    <div id="fondoAnimado">
        <video  autoplay muted loop>
            <source src="../img/mainBG.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Aquí comienza el bloque del Login Register -->
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front flipped">
                <div class="box">
                    <form class="login visible">
                        <span class="text-center">LOGIN</span>
                        <div class="input-container">
                            <input type="mail" required />
                            <label>Email</label>
                        </div>
                        <div class="input-container">
                            <input type="password" required />
                            <label>Contraseña</label>
                        </div>
                        <button type="submit" class="btn">Iniciar Sesión</button>
                        <p class="toggler">Click <span>Aquí</span> para registrarse</p>
                    </form>
                </div>
              </div>
              <div class="flip-card-back">
                <div class="box">
                    <form class="login visible">
                        <span class="text-center">REGISTER</span>
                        <div class="input-container">
                            <input type="text" required />
                            <label>Nombre</label>
                        </div>
                        <div class="input-container">
                            <input type="mail" required />
                            <label>Email</label>
                        </div>
                        <div class="input-container">
                            <input type="password" required />
                            <label>Contraseña</label>
                        </div>
                        <div class="input-container">
                            <input type="password" required />
                            <label>Repitelacontraseña</label>
                        </div>
                        <button type="submit" class="btn">Registrarse</button>
                        <p class="toggler">Iniciar sesion</p>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- Esta es la barra de navegacion inferior -->
    <footer>
        <div class="NavBar">

            <ul>
                <li class="list">
                    <a href="../index.html">
                        <!-- Aqui metemos las referencias a las otras paginas -->
                        <span class="icono">
                            <!-- Esta es la linea de comando que implementa le icono de la casa -->
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icono">
                            <ion-icon name="image-outline"></ion-icon>
                        </span>
                        <span class="text">Gallery</span>
                    </a>
                </li>

                <li class="list active">
                    <a href="#">
                        <span class="icono">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">Profile</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icono">
                            <ion-icon name="planet-outline"></ion-icon>
                        </span>
                        <span class="text">Planets</span>
                    </a>
                </li>
                <div class="bola"></div>
            </ul>

        </div>
    </footer>

    <!-- Este texto de script de aqui es para que funcionen los iconos que vamos a importar de la web -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src='login.js' defer></script>

</body>

</html>
