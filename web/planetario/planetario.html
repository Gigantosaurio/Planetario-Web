<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Planetario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='planetario.css'>
</head>
<body>

    <section class="contenedor">
        <div class="contenedor__animacion">
            <div class="sol" id="sol">
                <img src="../img/sol.png" alt="sol">
            </div>
            <div  id="mercurio">
                <img class="mercurio" src="../img/mercurio.png" alt="mercurio">
            </div>
            <div id="venus">
                <img class="venus" src="../img/venus.png" alt="venus">
            </div>
            <div id="tierra">
                <img class="tierra" src="../img/tierra.png" alt="tierra">
            </div>
            <div id="marte">
                <img class="marte" src="../img/marte.png" alt="marte">
            </div>
            <div id="jupiter">
                <img class="jupiter" src="../img/jupiter.png" alt="jupiter">
            </div>
            <div id="saturno">
                <img class="saturno" src="../img/saturn.png" alt="saturno">
            </div>
            <div id="urano">
                <img class="urano" src="../img/urano.png" alt="urano">
            </div>
            <div id="neptuno">
                <img class="neptuno" src="../img/neptuno.png" alt="neptuno">
            </div>
            <div id="pluton">
                <img class="pluton" src="../img/pluton.png" alt="pluton">
            </div>
        </div>
    </section>

    <script defer src='planetario.js'></script>
</body>
</html>
